<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'CONFIG.WIDGET.EXPRESSION' | translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'CONFIG.WIDGET.COLUMN' | translate}}</label>
                <div class="col-sm-10">
                    <div class="form-control" style="min-height: 35px;height: auto;padding: 0px">
                        <span *ngFor="let o of columnObjs" class="btn btn-default btn-sm" style="margin: 3px 3px;"
                            (click)="addToken(o.column)">{{o.alias ? o.column + '(' + o.alias + ')' : o.column}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'CONFIG.WIDGET.AGGREGATE' | translate}}</label>
                <div class="col-sm-10">
                    <div class="form-control" style="min-height: 35px;height: auto;padding: 0px">
                        <span *ngFor="let o of aggregate" class="btn btn-default btn-sm" style="margin: 3px 3px;"
                            (click)="addToken(o.value+'()',true)">{{o.value}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'CONFIG.COMMON.CUSTOM_EXPRESSION' | translate}}</label>
                <div class="col-sm-10">
                    <div class="form-control" style="min-height: 35px;height: auto;padding: 0px">
                        <span *ngFor="let o of expressions" class="btn btn-default btn-sm" style="margin: 3px 3px;"
                            (click)="addToken('${' + o.alias + '}', false)">{{'${' + o.alias + '}'}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'CONFIG.WIDGET.EXPRESSION_TEXT' | translate}}</label>
                <div class="col-sm-10">
                    <div id="expression_area" ui-ace="expAceOpt" [(ngModel)]="data.expression" class="form-control"
                        title="{{'TIPS.CAL_EXPR' | translate}}"></div>
                </div>
            </div>
            <div class="form-group" *ngFor="let alert of alerts">
                <div class="col-sm-offset-2 col-sm-10">
                    <div uib-alert ng-class="'alert-' + (alert.type || 'warning')" close="alerts.splice($index, 1)">
                        {{alert.msg}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'CONFIG.WIDGET.ALIAS' | translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" [(ngModel)]="data.alias">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal"
        (click)="modal.cancel()">{{'COMMON.CANCEL' | translate}}</button>
    <!--<button type="button" class="btn btn-primary" (click)="verify()">{{'CONFIG.WIDGET.CHECK' | translate}}</button>-->
    <button type="button" class="btn btn-primary" (click)="modal.close()">{{'COMMON.OK' | translate}}</button>
</div>
