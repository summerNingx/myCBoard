<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'CONFIG.WIDGET.FILTER' | translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12" ng-repeat="alert in alerts">
            <div uib-alert [ngClass]="'alert-' + (alert.type || 'warning')"
                 close="alerts.splice($index, 1)">{{alert.msg}}
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px">
        <div class="col-md-4">
            <select class="form-control" [(ngModel)]="f_type">
                <option *ngFor="let t of type" [value]="t">{{t}}</option>
            </select>
        </div>
        <div class="col-md-4">
            <input type="number" class="form-control" [(ngModel)]="f_values[0]">
        </div>
        <div class="col-md-4" *ngIf="f_type.length > 1">
            <input type="number" class="form-control" [(ngModel)]="f_values[1]">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="input-group">
                <span class="input-group-addon">Top</span>
                <input type="number" class="form-control" [(ngModel)]="f_top">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" (click)="close()">{{'COMMON.CANCEL' | translate}}</button>
    <button type="button" class="btn btn-primary" (click)="ok()">{{'COMMON.OK' | translate}}</button>
</div>
