
<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <span>My CBoard</span>
        </div>

        <div class="login-box-body">
            <p class="login-box-msg">
                sign in to start your session
            </p>

            <form class="frm-login" name="loginFrm">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="UserName" name="username" [(ngModel)]="frmLogin.username">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="frmLogin.password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" name="remember_me" value="true" [(ngModel)]="frmLogin.rememberMe">Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <button type="submit" (click)="login(loginFrm)" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
